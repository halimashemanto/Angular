<div class=" my-3">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(179, 238, 248);">Edit Doctor Name </h1>
    </div>

    <form *ngIf="doctorName.id" (ngSubmit)=" updateDoctorName()">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="doctorName.name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Specialist</label>
                <input type="text" class="form-control" id="email" name="specialist" [(ngModel)]="doctorName.specialist">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="name" name="hospital" [(ngModel)]="doctorName.hospital">
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="updateDoctorName()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>


</div>
