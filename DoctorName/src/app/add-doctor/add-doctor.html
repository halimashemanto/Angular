<div class=" my-3">
    <div class="bg-info text-center">

        <h1 class="jumborton">Add Doctor </h1>
    </div>

    <form [formGroup]="fromGroup"  method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Specialist</label>
                <input type="text" class="form-control" id="email" formControlName="specialist">
            </div>        
        </div>
        

        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Hospital</label>
                <input type="text" class="form-control" id="contactNo" formControlName="hospital" >
            </div>

        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center"  (click)="addDoctorName()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
