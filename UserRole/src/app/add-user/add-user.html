<div class=" my-3">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(170, 246, 221);">Adding User </h1>
    </div>

    <form [formGroup]="formGroup"  method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>        
        </div>
        

          <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" formControlName="contactNo" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Role of users</label>
                <input type="text" class="form-control" id="email" formControlName="role">
            </div>        
        </div>
        

   

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center"  (click)="addUser()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
