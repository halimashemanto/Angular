<div class="" style="background-color: rgb(199, 247, 231);">
    <h1 class="my-2 text-center" style="background-color:  rgb(234, 244, 176);">Booking List</h1>
    <table class="table table-striped ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Contact Number</th>
                <th>Date of Booking</th>
                <th>Time Slot</th>
                <th>Action</th>
            </tr>


        </thead>

        <tbody>
            <tr *ngFor="let b of books | async">
                <td>{{b.id}}</td>
                <td>{{b.name}}</td>
                <td>{{b.email}}</td>
                <td>{{b.phone}}</td>
                <td>{{b.date}}</td>
                <td>{{b.slot}}</td>
                <td>
                     <button class="btn btn-warning m-1 p-1">Edit</button>
                    <button class="btn btn-danger m-1 p-1" (click)="deleteBook(b.id)">Delete</button>


                </td>

            </tr>

        </tbody>

    </table>

</div>
