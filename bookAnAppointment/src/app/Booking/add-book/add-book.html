<div class=" my-3 container">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(245, 180, 180);">Booked an Appoinment </h1>
    </div>

    <form [formGroup]="formGroup" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" formControlName="phone">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="date" class="form-control" id="name" formControlName="date">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">

                <label class="form-label"> Select Time Slot</label>
                <select class="form-select" formControlName="slot">
                    <option selected value="Morning">Morning </option>
                     <option value="Evening">Evening</option>

                </select>

            </div>
        </div>





        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addBook()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>


</div>
