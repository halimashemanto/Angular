<div class=" container">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(179, 238, 248);">Edit an Appoinment </h1>
    </div>

    <form *ngIf="book.id" (ngSubmit)="updateBook()">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" >Name</label>
                <input type="text" class="form-control" class="form-label" id="name" name="name" [(ngModel)]="book.name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="book.email">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" name="phone" [(ngModel)]="book.phone">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="text" class="form-control" id="name" name="date" [(ngModel)]="book.date">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">

                <label class="form-label"> Select Time Slot</label>
                <select class="form-select" name="slot" [(ngModel)]="book.slot">
                    <option selected value="Morning">Morning </option>
                    <option value="Evening">Evening</option>

                </select>

            </div>
        </div>





        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="updateBook()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>


</div>
