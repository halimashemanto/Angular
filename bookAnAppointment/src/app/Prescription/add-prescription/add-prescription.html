<div class=" my-3 container">
    <div class="bg-info text-center">

        <h1 class="jumborton" style="background-color: rgb(245, 180, 180);">Create Prescription </h1>
    </div>

    <form  [formGroup]="prescriptionGroup" method="post">
    
        <div class="row">

            <div class="col-md-4">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="date" class="form-control" id="name" formControlName="date">
            </div>

        </div>
      <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Notes</label>
                <input type="text" class="form-control" id="note" formControlName="note">
            </div>
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Advice</label>
                <input type="text" class="form-control" id="advice" formControlName="advice">
            </div>
           
        </div>


        <div class="row">
             <div class="col-md-4">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>

            <div class="col-md-4">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" formControlName="age">
            </div>
            <div class="col-md-4">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="name" formControlName="phone">
            </div>
        </div>


        <div class="row">

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="col-md-4">
                <label for="status">Gender:</label>

                <select type="text" id="grnder" class="form-control" id="due" formControlName="gender">
                    
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>



<!-- button -->

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addPrescription()">Print</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>


</div>
