<div class="container">
    <div class="row mt-5">
        <div class="col-sm-4 col-3">
            <h4 class="page-title">Add Patient: </h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
            <a href="viewpatient" class="btn btn-primary btn-rounded float-end text-white m-1"><i
                    class="fa fa-arrow-left"></i><span> Back </span></a>
        </div>
    </div>
    <form (ngSubmit)="addPatient()" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="patient.name" formControlName="name" required />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" [(ngModel)]="patient.age" formControlName="age" required />
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" [(ngModel)]="patient.gender" formControlName="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              
            </select>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" formControlName="dateOfBirth" required />
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" [(ngModel)]="patient.contact" formControlName="contact" required />
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" [(ngModel)]="patient.address" formControlName="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" [(ngModel)]="patient.medicalHistory" formControlName="medicalHistory"></textarea>
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" [(ngModel)]="patient.reason" formControlName="reason"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" [(ngModel)]="patient.status" formControlName="status" required />
        </div>
        <button type="submit">Add Patient</button>
    </form>
</div>
