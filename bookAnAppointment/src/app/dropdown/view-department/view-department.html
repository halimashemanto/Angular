
<div class="container mt-5">
  <h2 class="mb-4" style="background-color: rgb(241, 198, 223);">All Department</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-info">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Doctor Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of departmentModel">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ getDoctorNames(d.doctorModel) }}</td>
        <td>
         
         <button class="btn btn-sm btn-warning me-2">Edit</button>
          <button  class="btn btn-sm btn-danger" (click)="deleteDepartment(d.id!)" > Delete</button>
           
    
        </td>
      </tr>
    </tbody>
  </table>
</div>
