<div class="container my-3">
    <div class="bg-success text-center">

        <h1 class="jumborton">Include Doctor's Information</h1>
    </div>

    <form *ngIf="doctor.id" (ngSubmit)="updateDoctor()">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="doctor.name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Location</label>
                <input type="text" class="form-control" id="email" name="location" [(ngModel)]="doctor.location">
            </div>        
        </div>

         <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <input type="text" class="form-control" id="name" name="gender" [(ngModel)]="doctor.gender" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Specalist</label>
                <input type="text" class="form-control" id="email" name="specalist" [(ngModel)]="doctor.specalist">
            </div>        
        </div>
        

        <div class="row">
            <div class="col-md-10">
                <label for="exampleInputEmail1" class="form-label">Chamber</label>
                <input type="text" class="form-control" id="contactNo" name="chamber" [(ngModel)]="doctor.chamber" >
            </div>

        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" >Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
