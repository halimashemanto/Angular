<div class="container my-3">
    <div class="bg-success text-center">

        <h1 class="jumborton">Include Doctor's Information</h1>
    </div>

    <form [formGroup]="formGroup"  method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Location</label>
                <input type="text" class="form-control" id="email" formControlName="location">
            </div>        
        </div>

         <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <input type="text" class="form-control" id="name" formControlName="gender" >
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Specalist</label>
                <input type="text" class="form-control" id="email" formControlName="specalist">
            </div>        
        </div>
        

        <div class="row">
            <div class="col-md-10">
                <label for="exampleInputEmail1" class="form-label">Chamber</label>
                <input type="text" class="form-control" id="contactNo" formControlName="chamber" >
            </div>

        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center"  (click)="addDoctor()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
