<div class="container">
  <h2>User Profile</h2>
  <div *ngIf="user">
    <p><img src="#" alt="Profile Pic" class="rounded" width="150" height="150" /></p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>

    
  </div>
  <div *ngIf="!user">
    <p>Loading user profile...</p>
  </div>
</div>
