<div class="container py-4">
  <h2 class="mb-4">{{ editing ? 'Edit Doctor' : 'Add Doctor' }}</h2>

  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter doctor name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Department:</label>
      <select formControlName="departmentId" class="form-select" required>
        <option value="" disabled>Select department</option>
        <option *ngFor="let dep of departmentModel" [value]="dep.id">
          {{ dep.dname }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="doctorForm.invalid">
      {{ editing ? 'Update' : 'Add' }}
    </button>
    <button type="button" class="btn btn-secondary" *ngIf="editing" (click)="cancelEdit()">
      Cancel
    </button>
  </form>

  <h2 class="mb-3">Doctors List</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let doc of doctors">
      <div>
        <strong>{{ doc.name }}</strong> -
        <span class="text-muted">{{ doc.departmentModel?.dname }}</span>
      </div>
      <div>
        <button class="btn btn-sm btn-warning me-2" (click)="editDoctor(doc)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteDoctor(doc.id)">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
