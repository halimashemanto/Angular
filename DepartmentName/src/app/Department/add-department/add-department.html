<div class="container my-3">
    <div class="bg-success text-center">

        <h1 class="jumborton">Department's Name</h1>
    </div>

    <form [formGroup]="fromGroup"  method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name OF Departments</label>
                <input type="text" class="form-control" id="name" formControlName="nameOfDepartment" >
            </div>

            </div>

              <div class="col-md-6 " formGroupName="doctor">
                <div class="invalid-feedback">Please select a doctor.</div>
                <label for="location" class="form-label">Doctor:</label>
                <select id="location" formControlName="name" class="form-select" required>
                    <option *ngFor="let doctor of doctors" [ngValue]="doctors.name">{{doctors.name}}</option>
                </select>

            </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addDepartment()" >Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center"  >Reset</button>

            </div>
        </div>
    </form>

   
</div>
